<div *ngIf="isAuthenticated">
  <p-button
    icon="pi pi-user"
    styleClass="p-button-link"
    class="line-height-3 pl-3 cursor-pointer"
    (click)="getLoggedInUser()"
    [label]="(loggedInUser$ | async)![0].email"
  ></p-button>
  <p-button
    icon="pi pi-sign-out"
    styleClass="p-button-link"
    class="line-height-3 pl-3"
    (click)="logout()"
    label="Выход"
  ></p-button>
</div>
