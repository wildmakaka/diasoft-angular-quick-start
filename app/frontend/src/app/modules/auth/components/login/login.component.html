<div *ngIf="loggedInUser$ | async">
  <div>
    <p-button
      icon="pi pi-user"
      styleClass="p-button-link"
      class="line-height-3 pl-3 cursor-pointer"
      label="
      {{
        (loggedInUser$ | async)!.lastName +
          ' ' +
          (loggedInUser$ | async)!.firstName
      }}
      "
    ></p-button>
    <p-button
      icon="pi pi-sign-out"
      styleClass="p-button-link"
      class="line-height-3 pl-3"
      (click)="logout()"
      label="Выход"
    ></p-button>
  </div>
</div>
