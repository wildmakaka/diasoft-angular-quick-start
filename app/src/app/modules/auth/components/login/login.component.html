    <span class="line-height-3 pl-3 cursor-pointer" (click)="login()">Вход</span> -->

<div *ngIf="isAuthenticated">
  <p-button
    icon="pi pi-user"
    styleClass="p-button-link"
    class="line-height-3 pl-3 cursor-pointer"
    (click)="getUserInfo()"
    label="User"
  ></p-button>
  <p-button
    icon="pi pi-sign-out"
    styleClass="p-button-link"
    class="line-height-3 pl-3"
    (click)="logout()"
    label="Выход"
  ></p-button>
</div>
