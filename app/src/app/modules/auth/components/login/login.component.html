<ng-container>
  <div
    class="flex-1 flex align-items-center justify-content-end font-bold text-gray-900 px-5 py-1 border-round mr-5"
  >
    <span class="pi pi-sign-in"></span>
    <span class="line-height-3 pl-3 pointer" (click)="login()">Вход</span>
    <span class="pl-4"></span>
    <span class="pi pi-user"></span>
    <span class="line-height-3 pl-3 pointer" (click)="getUserInfo()">User</span>
    <span class="pl-4"></span>
    <span class="pi pi-sign-out"></span>
    <span class="line-height-3 pl-3 pointer" (click)="logout()">Выход</span>
  </div>
</ng-container>
