<form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
  <p-panel header="Вход">
    <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid">
      <div class="ui-grid-row">
        <div class="ui-grid-col-2">Email*</div>
        <div class="ui-grid-col-6">
          <input
            pInputText
            type="text"
            formControlName="login"
            class="form-control"
            name="login"
          />
        </div>
        <div class="ui-grid-col-4">
          <div
            [hidden]="
              loginForm.controls['login'].valid ||
              !loginForm.controls['login'].dirty
            "
            class="alert alert-danger"
          >
            Требуется логин
          </div>
        </div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-2">Пароль*</div>
        <div class="ui-grid-col-6">
          <input
            pInputText
            type="password"
            formControlName="password"
            class="form-control"
            name="password"
          />
        </div>
        <div class="ui-grid-col-4">
          <div
            [hidden]="
              loginForm.controls['password'].valid ||
              !loginForm.controls['password'].dirty
            "
            class="alert alert-danger"
          >
            Требуется пароль
          </div>
        </div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-2"></div>
        <div class="ui-grid-col-6">
          <button pButton type="submit" label="Submit"></button>
        </div>
        <div class="ui-grid-col-4"></div>
      </div>
    </div>
  </p-panel>
</form>
